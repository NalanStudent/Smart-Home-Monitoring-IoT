<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            Smart Home
        </div>
        <a href="#" class="active">
            <i class="fas fa-home"></i>
            Dashboard</a>
        <a href="/notifications">
            <i class="fas fa-bell"></i>
            Notifications</a>
    </div>


    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Title Section -->
        <section class="dashboard-title">
            <h1>Hi, Humaira!</h1>
            <div class="top-right">
                <span id="currentDate"></span>
                <span id="currentTime"></span>
            </div>
        </section>

        <!-- Sensor Data Section -->
        <section id="sensor-data">
            <div class="gauge-container">
                <!-- Temperature -->
                <div class="card">
                    <div class="gauge-wrapper">
                        <p id="temperatureReading">
                            <i class="fas fa-thermometer-half"></i>
                            Temperature: -- Â°C</p>
                        <canvas id="temperatureGauge" width="100" height="100"></canvas>
                    </div>
                </div>

                <!-- Humidity -->
                <div class="card">
                    <div class="gauge-wrapper">
                        <p id="humidityReading">
                            <i class="fas fa-tint"></i>
                            Humidity: -- %</p>
                        <canvas id="humidityGauge" width="100" height="100"></canvas>
                    </div>
                </div>

                <!-- Light Intensity -->
                <div class="card">
                    <div class="gauge-wrapper">
                        <p id="lightIntensityReading">
                            <i class="fas fa-lightbulb"></i>
                            Light Intensity: --</p>
                        <canvas id="lightIntensityGauge" width="100" height="100"></canvas>
                    </div>
                </div>

                <!-- LED Control -->
                <div class="card led-control">
                    <h2>LED Control</h2>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="ledToggle" onclick="toggleLED()">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <p id="ledStatus">LED is off</p>
                </div>

                <!-- Electricity Consumption Chart -->
                 <div id="line-chart">
                    <h2>
                        <i class="fas fa-bolt"></i> 
                        Electricity Consumption History</h2>
                    <canvas id="electricityLineChart"></canvas>
                 </div>
            </div>
        </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts.js"></script>
</body>


</html>
